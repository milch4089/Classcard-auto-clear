<html lang=en>
<meta charset=utf-8>
<head>
    <link rel="stylesheet" href="popup.css" />
    <script src="js/ThirdParty/jquery-3.7.1.slim.min.js"></script>
</head>
<body>
    <div class="loading-page">
        <p>LOADING.......</p>
    </div>
    <div class="main-page">
        <div class="title-box"><p id="title">....</p></div>
        <div class="setting-box">
            <!-- <p>구간 설정</p> -->
            <div class="input-wrap">
                <p>시작구간</p>
                <input type="number" placeholder="" id="start">
            </div>
            <div class="input-wrap">
                <p>종료구간</p>
                <input type="number" placeholder="" id="end">
            </div>
            <div class="input-wrap delay-set">
                <p>딜레이 설정</p>
                <input type="number" value="0" placeholder="" id="end">
            </div>
        </div>
        <div class="nav-bar">
            <button id="memo-btn">암기</button>
            <button id="recall-btn">리콜</button>
        </div>
    </div>

    <div class="running-page">
        <p>암기 자동화가 실행 중 입니다. </p>
    </div>

    <div class="finish-page">
        <p>암기 자동화가 종료되었습니다.</p>
    </div>

    <div class="error-page">
        <p>클래스카드가 아닙니다.</p>
    </div>
<script src="js/popup.js"></script>
</body>
</html>
